<!DOCTYPE html>
<html>
  <head>
      <title>Ultimate CSS Grid Course, (c) Peter Sommerhoff</title>
      <!--<link rel="stylesheet" href="css/base.css">-->
      <link rel="stylesheet" href="css/main.css">
      <!-- Remove this line for offline development: -->
      <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet">
  </head>
  <body>
    <h2>Exercise 2</h2>
    <p>For this task, please re-create the following layout using nested grids:</p>
    <div class="grid">
        <div class="item">Item 1</div>
        <div class="item subgrid-4">
            <div class="sub">Sub 1</div>
            <div class="sub">Sub 2</div>
            <div class="sub">Sub 3</div>
            <div class="sub">Sub 4</div>
        </div>
        <div class="item subgrid-4">
            <div class="sub">Sub 1</div>
            <div class="sub">Sub 2</div>
            <div class="sub">Sub 3</div>
            <div class="sub">Sub 4</div>
        </div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item subgrid-2-vert">
            <div class="sub">Sub 1</div>
            <div class="sub">Sub 2</div>
        </div>
        <div class="item subgrid-2-hz">
            <div class="sub">Sub 1</div>
            <div class="sub">Sub 2</div>
        </div>
        <div class="item">Item 8</div>
        <div class="item subgrid-4">
            <div class="sub">Sub 1</div>
            <div class="sub">Sub 2</div>
            <div class="sub">Sub 3</div>
            <div class="sub">Sub 4</div>
        </div>
        <div class="item">Item 10</div>
        <div class="item">Item 11</div>
        <div class="item subgrid-4">
            <div class="sub">Sub 1</div>
            <div class="sub">Sub 2</div>
            <div class="sub">Sub 3</div>
            <div class="sub">Sub 4</div>
        </div>
    </div>
  </body>
</html>
